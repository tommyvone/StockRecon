
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Stock Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stock-title {
            color: #2c3e50;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stock-title a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .stock-title a:hover {
            color: #e74c3c;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .stock-description {
            color: #34495e;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .why-trade {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
            border-left: 4px solid #00b894;
        }

        .why-trade strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .trade-button {
            display: inline-block;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
        }

        .trade-button:hover {
            background: linear-gradient(135deg, #00a085, #008f75);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        @media (max-width: 768px) {
            .stock-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stock-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Global Stock Picker</h1>
        <p class="subtitle">Top stock picks with direct trading platform access</p>
        
        <div class="stock-grid">
            {% for stock in stocks %}
            <div class="stock-card">
                <h2 class="stock-title">
                    <a href="{{ stock.trade_url }}" target="_blank" rel="noopener noreferrer">
                        {{ stock.title }}
                    </a>
                </h2>
                <p class="stock-description">{{ stock.description }}</p>
                <div class="why-trade">
                    <strong>Why Trade It Now:</strong>
                    {{ stock.why_trade }}
                </div>
                <a href="{{ stock.trade_url }}" target="_blank" rel="noopener noreferrer" class="trade-button">
                    ðŸ“ˆ Start Trading
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
